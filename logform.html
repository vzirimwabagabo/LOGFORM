<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn With Us</title>
    <link rel="stylesheet" href="logform.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <p class="link-text"> 
                    <a href="#">Forget password ?</a>
                </p>
                <button type="submit" class="btn">Login</button>
                <p class="link-text">
                    <a href="#">Create an Account</a>
                </p>   
            </form>
        </div>
        <span style="--i:0;"></span>
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
       </div>

    <script>
        // JavaScript code to handle form submission and validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get user inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // You can add your validation logic here
            
            // For now, just log the values
            console.log('Email:', email);
            console.log('Password:', password);

            // Here you would typically send an AJAX request to your backend for authentication
            // For simplicity, we'll just assume the login is successful
             alert("logged in successfully");
        });
    </script>
    
</body>
</html>
